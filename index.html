<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My carousel</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="carousel-wrapper">
		<div class="imgs-wrapper" id='imgArr'>
			<img src="./images/img1.jpg" alt="" class="images" id='img'>
			<!-- <img src="./images/img2.jpg" alt="" class="images"> -->
			<!-- <img src="./images/img3.jpg" alt="" class="images"> -->
		</div>
		<div class="left-arrow arrow" onclick="moveToLeft()"><</div>
		<div class="right-arrow arrow" onclick="moveToRight()">></div>
		<ul class="dots-wrapper" id='dotsList'>
			<li class="dots dots-selected"></li>
			<li class="dots dots-unselected"></li>
			<li class="dots dots-unselected"></li>
		</ul>
	</div>
</body>
</html>

<script src="./index.js"></script>
